<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Console</title>
        <link rel="stylesheet" type="text/css" href="console.css">
    </head>
    <body>
        <div class="console-wrap">
            <div class="console-inputwrap">
                <span class="console-input" contenteditable></span>
                <span class="console-hint"></span>
            </div>
            <ul class="console-result"></ul>
            <ul class="console-toolbar">
                <li class="active"><a href="#all">All</a></li>
                <li><a href="#errors">Errors</a></li>
                <li><a href="#warnings">Warnings</a></li>
                <li><a href="#logs">Logs</a></li>
                <li><a href="#debugs">Debugs</a></li>
                <li><a href="#clear">Clear</a></li>
            </ul>
        </div>

        <script type="text/javascript" src="monster.js"></script>
        <script type="text/javascript" src="console.js"></script>
    </body>
</html>
